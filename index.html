<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;373;400;500;600;700;800&family=Magra:wght@400;700&family=Merriweather:wght@700&family=Red+Hat+Text:ital,wght@0,300;0,400;0,600;1,300;1,400;1,500&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Aleo:wght@400;700&family=Aleo:ital,wght@0,400;0,700;1,400&family=Inter:wght@100;200;300;373;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="header-wrapper">
            <div class="logo-wrapper">
              <div class="logo-icon"></div>
              <div class="logo-text">Travel Portal</div>
            </div>
            <nav class="header-nav">
              <ul class="header-list">
                <li><a href="#" class="header-link">How It Works</a></li>
                <li>Plan Your Trip</li>
                <li>Destinations</li>
                <li>Travel Stories</li>
              </ul>
            </nav>
            <button class="button button-login">Login</button>
          </div>
        </div>
      </header>
      <main class="container">
        <section class="preview">
          <div class="wrapper-preview">
            <h1 class="h1">Explore the beauty of the World</h1>
            <p class="description-preview">
              Receive personalized recommendations for countries, hotels,
              activities and more
            </p>
            <div class="wrapper-start-planning">
              <p class="question-start-planning">What would you like to do?</p>
              <button class="button button-start-planing">
                Start Planning
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
